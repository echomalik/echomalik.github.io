<body>

    <div class="container">
        <div class="row vh-100">
            <div class="col-11 col-md-8 col-lg-6 m-auto border rounded-3 p-4 shadow">

                    <hr>

                <p>Silakan pilih nama masing masing di bawah ini untuk melanjutkan ke daftar hadir:</p>
                <input id="searchBox" type="text" class="form-control col-12 mb-2" placeholder="Cari disini">

    <script>
        const date = new Date().toJSON().slice(0, 10);
        for (let name of namelist) {
            $("#list").append('<a class="list-group-item list-group-item-action " target="_blank" href=https://docs.google.com/forms/d/e/1FAIpQLSeWos9pmKTxZ1Zt8KCsjr9q3FnV5VI2Zj623xwLauVv905igA/viewform?usp=pp_url&entry.496635437='+encodeURI(name)+'&entry.1912446300='+date+'&entry.1228527800=Hadir>'+name+'</a>');
        }

        $(document).ready(function(){
            $('#searchBox').on('keyup', function(){
                let value = $(this).val().toLowerCase();
                $('#list a').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                }); 
            });
        })
    </script>
