<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Cicilan Motor Beat Deluxe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <meta property="og:image" content="https://i.ibb.co.com/q1xXxFk/Untitled-design-7.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div.grid{
            padding: 0.5rem !important;
        }

        a[role="button"] {
            color:white;
        }

        article#status-bayar{

        }
    </style>
</head>
<body>

    <main class="container">

        <section id="judul">
            <hgroup>
                <h1>Catatan Cicilan Motor</h1>
                <h2>Honda Beat Deluxe</h2>
            </hgroup>

            <p>
                Warna: <b>Hitam</b><br>
                Tahun: <b>2021</b><br>
                Nomor Plat: <b>B 6751 VVK</b>
            </p>

            <article id="status-bayar">
                <header>Status Pembayaran</header>
                Harga cicilan: <b>Rp 12.000.000</b><br>
                Pembayaran terakhir:
                <article id="bayar-terakhir"></article>
                Sudah dibayar: <span id="telah-bayar"></span><br>
                Sisa pembayaran: <b><span id="sisa-bayar"></span></b>
                </table>
            </article>
        </section>

        <hr>

        <section id="cicilan">
            <h2 style="text-align: center;">Detail Pembayaran Cicilan</h2>
        </section>
    </main>
