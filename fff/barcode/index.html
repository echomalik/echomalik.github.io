<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="metaTitle" property="og:title" content="" />
    <meta property="og:description" content="Family Fun Fair" />
    <meta id="metaImage" property="og:image" content="" />
    <title>Barcode - FFF 2023</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">

        <div class="row" style="height: 100vh;">
            <div class="p-5 shadow-lg col-8 col-md-4 mx-auto my-auto">
                <img id="qr-image" class="d-block mx-auto img-fluid mb-3" src="">
                <h4 id="qr-code" class="text-center"></h4>
                <img class="d-block mx-auto my-0" src="../images/image1.png" height="60">
            </div>
        </div>

    </div>


    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const metaTitle = document.getElementById('metaTitle')
        const metaImage = document.getElementById('metaImage')
        const qrImage = document.getElementById('qr-image')
        const qrCode = document.getElementById('qr-code')

        metaTitle.content = urlParams.get('qrcode')
        metaImage.content = urlParams.get('qrlink')
        qrImage.src = urlParams.get('qrlink')
        qrCode.innerHTML = urlParams.get('qrcode')

    </script>
</body>
</html>
