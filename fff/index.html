<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
        @media print {
            body, h1, h2, h3, ol, ul, div, span, p {
                display: block !important;
                width: auto !important;
                float: none !important;
                position: static !important;
                overflow: visible !important;
            }

        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <main class="row"></main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      const mainEl = document.querySelector("main");

      async function run() {
        const response = await fetch(
          "https://raw.githubusercontent.com/echomalik/echomalik.github.io/master/fff/data.json"
        );

        const arr = await response.json();

        return arr.map((a) => ({
          namaAnak: a["Nama Anak"],
          code: a["QR Code"],
          imgSrc: `https://quickchart.io/qr?text=${a["QR Code"]}&margin=2&size=200`,
        }));
      }

      run().then((arr) => {
        arr.forEach((qr) => {
          qr.namaAnak;
          const div = document.createElement("div");
          div.classList.add(
            "col-3",
            "border",
            "border-primary"
            );
          div.style.height = '3.56666666667in';
          div.innerHTML = `
            <img class="d-block mx-auto img-fluid" src="${qr.imgSrc}">
            <h4 class="text-center">${qr.code}</h4>
            <h5 class="text-center">FFF 2023</h5>
            <h6 class="text-center">${qr.namaAnak}</h6>
        `;
          mainEl.appendChild(div);
        });
      });
    </script>
  </body>
</html>
