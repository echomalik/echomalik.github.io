<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <style>
        @media print {
            body, h1, h2, h3, ol, ul, div, span, p {
                display: block !important;
                width: auto !important;
                float: none !important;
                position: static !important;
                overflow: visible !important;
                /* border: 0.5px solid red !important; */
            }

        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <main class="row"></main>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      const mainEl = document.querySelector("main");

      async function run() {
        const response = await fetch(
          "https://raw.githubusercontent.com/echomalik/echomalik.github.io/master/fff/data.json"
        );

        const arr = await response.json();

        console.log(arr);

        return arr.map((a) => ({
          namaAnak: a["Nama Anak"],
          code: a["QR Code"],
          imgSrc: `https://quickchart.io/qr?text=${a["QR Code"]}&margin=2&size=200`,
        }));
      }

      run().then((arr) => {
        arr.forEach((qr) => {
          qr.namaAnak;
          const div = document.createElement("div");
          div.classList.add(
            "col-3",
            );
          div.style.height = '3.56666666667in';
          div.innerHTML = `
            <img class="d-block mx-auto img-fluid" src="${qr.imgSrc}">
            <h4 class="text-center">${qr.code}</h4>
            <h3 class="text-center mb-0">${qr.namaAnak}</h3>
            <img class="d-block mx-auto my-0" height="60" src="images/image1.png">
        `;
          mainEl.appendChild(div);
        });
      });
    </script>
  </body>
</html>
